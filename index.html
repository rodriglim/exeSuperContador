<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsivel.css">
    <title>Super Contador</title>
</head>
<body>
    
    <div class="container">

        <header id="header">
            <h1>Vamos contar</h1>
        </header>

        <section id="section">
            <div class="input-box">
                <span>Início:</span>
                <input type="number" name="inputBox" id="inicio">
            </div>
            <div class="input-box">
                <span>Fim:</span>
                <input type="number" name="inputBox" id="fim">
            </div>
            <div class="input-box">
                <span>Passo:</span>
                <input type="number" name="inputBox" id="passo">
            </div>

            <div class="input-box">
                <button>Contar</button>
            </div>

            <div class="result">
                <p>Contado: </p>
                <span>4&#x1F449;8&#x1F449;12&#x1F449;16&#x1F449;20&#x1F449;24&#x1F449;28&#x1F449;32&#x1F449;36&#x1F3F4;</span>
            </div>
        </section>

        <footer id="footer">
            &copy CursoemVídeo
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
