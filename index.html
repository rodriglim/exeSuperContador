<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsivel.css">
    <title>Super Contador</title>
</head>


<body onload="$colorBackground()" id="body">
    
    <div class="container">

        <header id="header">
            <h1>Vamos contar</h1>
        </header>

        <section id="section">

            <div class="button-dark">
                <button onclick="$dark()">
                    <span id="dark-span"></span>
                </button>
            </div>
            <div class="input-box">
                <span>Início:</span>
                <input type="number" name="inputBox" id="inicio">
            </div>
            <div class="input-box">
                <span>Fim:</span>
                <input type="number" name="inputBox" id="fim">
            </div>
            <div class="input-box">
                <span>Passo:</span>
                <input type="number" name="inputBox" id="passo">
            </div>

            <div class="input-box">
                <button onclick="$toSend()">Contar</button>
                <button onclick="$cleanInput()" id="lixeira">&#128465;&#65039;</button>

            </div>

            <div class="result">
                <p>Contando: </p>
                <span id="number"></span>
            </div>
        </section>

        <footer id="footer">
            &copy CursoemVídeo
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
